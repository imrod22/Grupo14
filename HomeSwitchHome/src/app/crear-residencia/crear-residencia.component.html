<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body> 
<base href="./">
<div class="container">
  <h2>Crear residencia</h2>
  <form>
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" class="form-control" id="title" placeholder="Ingrese el título de la residencia">
      <small>Mayor a 8 caracteres.</small>
    </div>
    <div class="form-group">
      <label for="ubication">Ubicación:</label>
      <input type="text" class="form-control" id="ubication" placeholder="Ingrese la ubicación">
      <small>Mayor a 20 caracteres.</small>
    </div>
    <button (click)="getInputs()" id="aceptar" class="btn btn-default">Aceptar</button>
    <button id="cancelar" routerLink="/" class="btn btn-default">Cancelar</button>
  </form>
</div>

<div *ngIf="show">Hola</div>

</body>
