<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<ng-container *ngIf="showForm; else elseTemplate">

  <base href="./">
  <div class="container">
    <h2>Crear residencia</h2>
    <form>
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" class="form-control" id="title" placeholder="Ingrese el título de la residencia">
        <small>Mayor a 8 caracteres.</small>
      </div>
      <div class="form-group">
        <label for="ubication">Ubicación:</label>
        <input type="text" class="form-control" id="ubication" placeholder="Ingrese la ubicación">
        <small>Mayor a 20 caracteres.</small>
      </div>
      <div class="form-group">
          <label for="description">Descripción:</label>
          <input type="text" class="form-control" id="description" placeholder="Ingrese una descripción">
          <small>Mayor a 20 caracteres.</small>
        </div>
    </form>
  </div>

  <div class="container">
    <button (click)="getInputs()" id="aceptar" class="btn btn-default">Aceptar</button>
    <button style="margin: 10px" id="cancelar" routerLink="/" class="btn btn-default">Cancelar</button>
  </div>

</ng-container>

<ng-template #elseTemplate>
  <div class="container" style="margin: 50px">
      <div class="alert alert-success">
          <strong>¡Perfecto, la residencia ha sido registrada!</strong>
      </div>
  </div>
</ng-template>

</body>
