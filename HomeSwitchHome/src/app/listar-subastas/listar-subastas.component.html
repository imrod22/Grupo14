<div class="container" style="margin: 50px">
    <div style="margin: 5%" class="grid-container">
      <ul *ngFor="let s of arraySub">
        <li>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{s.residencia.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{formatterAux.format(s.valor)}} U$S (dólar estadounidense)</h6>
              <p class="card-text">{{s.semana.getDate()}}-{{s.semana.getMonth()+1}}-{{s.semana.getFullYear()}}</p>
              <p class="card-text">Comenzará dentro de {{hoursLeft(s)}} día/s.</p>
              <div *ngIf="!canModify" class="myClickText" (click)="modify()">Modificar valor</div>
              <div *ngIf="canModify">
                <input class="myInput" id="newValue" *ngIf="canModify" placeholder="Introduzca el nuevo valor">
                <button class="myButton" (click)="modified(s)">Confirmar</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
